        <form action="/thanks" method="post" id="frm" enctype="multipart/form-data">
            <section class="form-group">
                <label for="foodName" class="label">Recipe</label>

            </section>
            <section class="text-center">
                <button type="submit" class="btn btn-outline-danger" id="ing-btn">Add ingredient</button>
            </section>
            <section class="form-group">
                <label for="txt" class="ingList">Ingredients</label>
                <textarea readonly class="form-control" rows="5" id="txt" name="txt" required></textarea>
            </section>

            <br>
            <section class="text-center">

            </section>
            <section class="text-center">

            </section>

    </section>
