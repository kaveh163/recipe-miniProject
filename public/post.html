<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Food</title>
    <link rel="stylesheet" href="./dist/css/bootstrap.min.css">
</head>

<body>
    <section class="col-sm-8 offset-sm-2 ">
        <nav class="navbar navbar-expand-sm bg-light justify-content-around">

            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/post/food">Post Food</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="search.html">Search</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="register.html" id="reg">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html" id="logged">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>

        </nav>
    </section>
    <section class="col-sm-6 offset-sm-3">
        <form action="/thanks" method="post" id="frm" enctype="multipart/form-data">
            <section class="form-group">
                <label for="sel">Either select ingredients from menu:</label>
                <select id="sel" class="form-control custom-select">
                    <option selected>Select Menu</option>
                    <!-- <option>Volvo</option>
                    <option>Saab</option>
                    <option>Opel</option>
                    <option>Audi</option>
                    <option>BMW</option> -->
                </select>
            </section>
            <section class="form-group">
                <label for="txt">Selected List of ingredients:</label>
                <textarea class="form-control" rows="2" id="txt" name="txt" required></textarea>
            </section>

            <section class="form-group">
                <label for="ing">Or Add ingredients manually (one by one):</label>
                <input type="text" id="ing" class="form-control">
            </section>
            <section>
                <button type="submit" class="btn btn-success btn-block" id="ing-btn">Add ingredients manually</button>
            </section>
            <br>
            <section>
                <button type="submit" class="btn btn-danger btn-block" id="list-btn">Clear List</button>
            </section>
            <!-- <section class="form-group">
                <label for="txt2">ingredients choosen:</label>
                <textarea class="form-control" rows="2" id="txt2"></textarea>
            </section> -->

            <section class="form-group">
                <label for="foodName">food Name</label>
                <input type="text" name="foodName" id="foodName" class="form-control" required>
            </section>
            <section class="custom-file">
                <input type="file" class="custom-file-input" id="customFile" name="avatar" required>
                <label class="custom-file-label" for="customFile">Choose file</label>
            </section>
            <section class="form-group">
                <label for="inst">instructions:</label>
                <textarea class="form-control" rows="3" id="inst" name="inst" required></textarea>
            </section>
            <section>
                <button type="submit" class="btn btn-info btn-block">Submit</button>
            </section>
        </form>
    </section>
    <p id="demo"></p>
    <script src="./dist/js/jquery-3.3.1.min.js"></script>
    <script src="./scripts.js"></script>
    <script src="./loggedin.js"></script>
    <script>
        // Add the following code if you want the name of the file appear on select
        $(".custom-file-input").on("change", function () {
            var fileName = $(this).val().split("\\").pop();
            $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });
    </script>

</body>

</html>
